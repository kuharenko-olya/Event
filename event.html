        // Назначение обработчика щелчка всем изображениям на странице 

     //Создаем функцию init , чтобы она выполнялась только после полной загрузки страницы!
        window.onload = function() {

            //  Метод document.getElementsByTagName получает элементы по имени тега img.
            // Находит все теги изображения на странице и возвращает весь набор.Результат сохраняется в images.
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
          images[i].onmouseover = showImage;
        // назначаем обработчик showImage свойству onmouseover 
          // изображение открывается при наведении указателя мыши
        //   images[i].onclick = showImage;
          // Перебираем все изображения и поочередно назначаем обработчик события щелчка showImage каждому изображению.
          // После завершения цикла свойству onclick каждого изображения назначен обработчик showImage.

          images[i].onmouseout = reblur;
          // назначаем обработчик reblur свойству onmouseout 
          // изображение размывается при отведении указателя мыши от элемента изображения

         }
            
        };


        function showImage (eventObj) {
         // Объект события передается при каждом щелчке на изображении 

         var image = eventObj.target; // Свойство object объекта события содержит ссылку на элемент, 
                                      // на котором был сделан щелчок.

           var name = image.id;  // Мы можем использовать свойство id для получения имени неразмытого изображения 
           name = name + ".jpg";
           image.src = name;   // Полученное имя назначается свойству src

            //  setTimeout(reblur,2000,image); 
             // При выводе нормального изображения мы также вызываем setTimeOut
             // для назначения события, которое сработае через 2 секунды
             // В качестве обработчика указывается метод reblur которому передается
             // значение времени 2000 миллисекунд(две секунды) и аргумент - изображение, которое
             // необходимо снова показать в размытой версии. 

        }

       function reblur(eventObj) { 

          // Так как теперь reblur используется как обработчик события mouseout
          // для получения изображения, которое следует размыть , необходимо использовать 
          // объект события

           // теперь при вызове обработчик будет получать изображение
           var image = eventObj.target; // для получения объекта будет использоваться свойство target 
           var name = image.id;
           name = name + "blur.jpg";
           image.src = name;
           // Обработчик получает изображение, определяет его идентификатор 
           // и строит имя размытого изображения
           // Присваивая атрибуту src изображения построенное имя
           // мы заменяем нормальное изображение размытым.
       }
