        // Назначение обработчика щелчка всем изображениям на странице 

     //Создаем функцию init , чтобы она выполнялась только после полной загрузки страницы!
        window.onload = init;

        function init () {
            //  Метод document.getElementsByTagName получает элементы по имени тега img.
            // Находит все теги изображения на странице и возвращает весь набор.Результат сохраняется в images.
        var images = document.getElementsByTagName('img');
        for (var i = 0; i < images.length; i++) {
          images[i].onclick = showImage;
          // Перебираем все изображения и поочередно назначаем обработчик события щелчка showImage каждому изображению.
          // После завершения цикла свойству onclick каждого изображения назначен обработчик showImage.
         }
            }


        function showImage (eventObj) {
         // Объект события передается при каждом щелчке на изображении 

         var image = eventObj.target; // Свойство object объекта события содержит ссылку на элемент, 
                                      // на котором был сделан щелчок.

           var name = image.id;  // Мы можем использовать свойство id для получения имени неразмытого изображения 
           name = name + ".jpg";
           image.src = name;   // Полученное имя назначается свойству src


        }
